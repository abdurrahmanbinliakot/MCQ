
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Roboto:400,300,600,400italic);
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-smoothing: antialiased;
  text-rendering: optimizeLegibility;
}

body {
  font-family: "Roboto", Helvetica, Arial, sans-serif;
  font-weight: 100;
  font-size: 12px;
  line-height: 30px;
  color: #777;
  background: linear-gradient(to right, #c6ffdd, #fbd786, #f7797d);

}

.container {
  max-width: 400px;
  width: 100%;
  margin: 0 auto;
  position: relative;
}

 /* #contact input[type="text"],
#contact input[type="email"],
#contact input[type="tel"],
#contact input[type="url"],
#contact textarea,
#contact button[type="submit"] {
  font: 400 12px/16px "Roboto", Helvetica, Arial, sans-serif;
}  */

#contact {
  background: #f9f9f9a4;
  padding: 25px;
  margin: 150px 0;
  box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
}

#contact h3 {
  display: block;
  font-size: 30px;
  font-weight: 300;
  margin-bottom: 10px;
}

#contact h4 {
  margin: 5px 0 15px;
  display: block;
  font-size: 13px;
  font-weight: 400;
}

fieldset {
  border: medium none !important;
  margin: 0 0 10px;
  min-width: 100%;
  padding: 0;
  width: 100%;
}
#editable-content,
#contact input[type="text"],
#contact input[type="email"],
#contact input[type="tel"],
#contact input[type="url"],
#contact textarea {
  width: 100%;
  border: 1px solid #ccc;
  background: #FFF;
  margin: 0 0 5px;
  padding: 10px;
}

#contact input[type="text"]:hover,
#contact input[type="email"]:hover,
#contact input[type="tel"]:hover,
#contact input[type="url"]:hover,
#contact textarea:hover {
  -webkit-transition: border-color 0.3s ease-in-out;
  -moz-transition: border-color 0.3s ease-in-out;
  transition: border-color 0.3s ease-in-out;
  border: 1px solid #aaa;
}
#editable-content,
#contact textarea {
  min-height: 100px;
  max-width: 100%;
  resize: both;
}

#contact button[type="submit"] {
  cursor: pointer;
  width: 100%;
  border: none;
  background: #4CAF50;
  color: #FFF;
  margin: 0 0 5px;
  padding: 10px;
  font-size: 15px;
}

#contact button[type="submit"]:hover {
  background: #85e78a;
  transition: background-color 0.3s ease-in-out;
}

#contact button[type="submit"]:active {
  box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5);
}

.copyright {
  text-align: center;
}
#editable-content,
#contact input:focus,
#contact textarea:focus {
  outline: 0;
  border: 1px solid #aaa;
}

::-webkit-input-placeholder {
  color: #888;
}

:-moz-placeholder {
  color: #888;
}

::-moz-placeholder {
  color: #888;
}

:-ms-input-placeholder {
  color: #888;
}
    </style>

    {{ form.media }}
</head>
<body>
    <!-- <h1 align="center">Add MCQ</h1> -->
    <div class="container">
      
        <form id="contact" action="" method="post">
            {% csrf_token %}
            <h3>Add MCQ</h3>
      
            <h4>
              {% if mcq.0 %}
              <a href="{% url 'classlistpage' %}">{{mcq.0.chapter_field.subject_name.class_name}}</a>>>
              <a href="{% url 'subject_list_page' mcq.0.chapter_field.subject_name.class_name.id %}">{{mcq.0.chapter_field.subject_name}}</a>
              >><a href="{% url 'chapter_list_page' mcq.0.chapter_field.subject_name.id %}">{{mcq.0.chapter_field}}</a> {% endif %}
     
          

          </h4>
          <!-- <fieldset>
            <textarea placeholder="Type MCQ question here...." tabindex="1" required></textarea>
          </fieldset> -->
          <div contenteditable="true" id="editable-content" data-placeholder="Type MCQ question here...."
          style="
          width: 100%;
          border: 1px solid #ccc;
          background: #FFF;
          margin: 0 0 5px;
          padding: 10px
          "
          ></div>
          <fieldset>
            {{ form.mcq_question }}
            <!-- <input placeholder="Your name" type="text" tabindex="1" required autofocus> -->
          </fieldset>
          <fieldset>
            {{ form.option_a }}
          </fieldset>
          <fieldset>
            {{ form.option_b }}
          </fieldset>
          <fieldset>
            {{ form.option_c }}
          </fieldset>
          <fieldset>
            {{ form.option_d }}
          </fieldset>
          
          <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
          </fieldset>
        </form>
      </div>

<!-- <form method="post" class="my-class">

    {% csrf_token %}
    <label for="{{ form.option_a.id_for_label }}">Type Option A: </label>{{ form.option_a }}
    <input type="submit" value="Submit"> -->
</form>
<script>
  // Get references to the HTML elements
  const editableContent = document.getElementById('editable-content');
  const mcqQuestionField = document.getElementById('id_mcq_question');
  const placeholderText = editableContent.getAttribute('data-placeholder');

  // Show or hide the placeholder text based on whether the content is empty or not
  function updatePlaceholder() {
    if (editableContent.innerHTML.trim() === '') {
      editableContent.innerHTML = `<span class="placeholder-text">${placeholderText}</span>`;
    } else {
      const placeholderTextElement = editableContent.querySelector('.placeholder-text');
      if (placeholderTextElement) {
        placeholderTextElement.remove();
      }
    }
  }

  // When the form is submitted, copy the content of the editable div to the hidden textarea field
  const form = document.querySelector('form');
  form.addEventListener('submit', () => {
    console.log("submit")
    mcqQuestionField.value = editableContent.innerHTML;
  });

  // Update the placeholder text when the editable div gains or loses focus, or when the content changes
  editableContent.addEventListener('focus', updatePlaceholder);
  editableContent.addEventListener('blur', updatePlaceholder);
  editableContent.addEventListener('input', updatePlaceholder);

  // Show or hide the placeholder text initially
  updatePlaceholder();
</script>

<style>
  .placeholder-text {
    color: #999;
    pointer-events: none;
    user-select: none;
  }
</style>

</body>
</html>
